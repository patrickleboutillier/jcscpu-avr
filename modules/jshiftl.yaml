---

header: "class jshiftl { public: jshiftl(input bis[8], input wci, output bos[8], output wco) ; } ;"

source: |
  jshiftl::jshiftl(input bis[8], input wci, output bos[8], output wco){
    jbuf b0(bis[0], wco) ;
  	
    for (int j = 1; j < 8 ; j = j + 1){
      jbuf bj(bis[j], bos[j-1]) ;
    }

    jbuf bn(wci, bos[7]) ;
  }

test: |
  wire *bis = wire::bus(8, "bis") ;
  wire *bos = wire::bus(8, "bos") ;
  wire wci("wci"), wco("wco") ;
  jshiftl x(bis, wci, bos, wco) ;

rank: 6

testperl: |
  use strict ;
  require test ;

  test('jshiftl',
    [bus('bis'), qw(wci)],
    [bus('bos'), qw(wco)]) ;

testdata: |
  01010101_0=10101010_0
  01010101_1=10101011_0
  10101010_0=01010100_1
  10101010_1=01010101_1

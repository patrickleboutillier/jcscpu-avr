---

header: "class jorer { public: jorer(input bas[8], input bbs[8], output bcs[8]) ; } ;"

source: |
  jorer::jorer(input bas[8], input bbs[8], output bcs[8]){
    for (int j = 0; j < 8 ; j = j + 1){
      jor nj(bas[j], bbs[j], bcs[j]) ;
    }
  }

test: |
  wire *bas = wire::bus(8, "bas") ;
  wire *bbs = wire::bus(8, "bbs") ;
  wire *bcs = wire::bus(8, "bcs") ;
  jorer x(bas, bbs, bcs) ;

rank: 6

testperl: |
  use strict ;
  require test ;

  test('jorer',
    [bus('bas'), bus('bbs')],
    [bus('bcs')]) ;


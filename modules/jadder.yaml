header: "class jadder { public: jadder(input bas[8], input bbs[8], input wci, output bcs[8], output wco) ; } ;"

source: |
  jadder::jadder(input bas[8], input bbs[8], input wci, output bcs[8], output wco){
    wire tc[7] ;

    jadd add0(bas[7], bbs[7], wci, bcs[7], tc[0]) ;
    for (int j = 1; j < 7; j = j + 1){
      jadd addj(bas[7-j], bbs[7-j], tc[j-1], bcs[7-j], tc[j]) ;
    }
    jadd addn(bas[0], bbs[0], tc[6], bcs[0], wco) ;
  }

test: |
  wire *bas = wire::bus(8, "bas") ;
  wire *bbs = wire::bus(8, "bbs") ;
  wire *bcs = wire::bus(8, "bcs") ;
  wire wci("wci"), wco("wco") ;
  jadder x(bas, bbs, wci, bcs, wco) ;


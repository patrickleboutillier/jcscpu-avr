---

header: "class jregister { public: jregister(input bis[8], input ws, input we, output bos[8]) ; } ;"

source: |
  jregister::jregister(input bis[8], input ws, input we, output bos[8]){
  	wire bus[8] ;
  	jbyte byte(bis, ws, bus) ;
  	jenabler enabler(bus, we, bos) ;    
  }

test: |
  wire *bis = wire::bus(8, "bis") ;
  wire *bos = wire::bus(8, "bos") ;
  wire ws("ws"), we("we"), wsr("wsr") ;
  jor wsro(ws, wire::reset(), wsr) ;
  jregister x(bis, wsr, we, bos) ;

rank: 7

testperl: |
  use strict ;
  require test ;

  test('jregister',
     [bus("bis"), qw(ws we)],
     [bus("bos")]) ;


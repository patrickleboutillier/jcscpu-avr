---

header: |
  struct jorN { jorN(int n, input wire *bis, output wire wo) ; } ;

source: |
  jorN::jorN(int n, input wire *bis, output wire wo){
  	eor x(wo) ;
    for (int j = 0; j < n ; j = j + 1){
      x.add_input(bis[j]) ;
    }
  }

test: |
  wire *bis = bus(8, "bis").wires() ;
  wire wo("wo") ;
  jorN x(8, bis, wo) ;

rank: 4

testperl: |
  use strict ;
  require test ;

  test('jorN',
     [bus("bis")],
     [qw(wo)]) ;

testdata: |
  00000000=0
  00000001=1
  01000000=1
  11111111=1

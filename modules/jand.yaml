source: |
  jand::jand(input wa, input wb, output wc){
    wire w ;
    jnand x(wa, wb, w) ;
    jnot y(w, wc) ;
  }

test: |
  wire a("a"), b("b"), c("c") ;
  jand x(a, b, c) ;


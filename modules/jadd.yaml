header: "class jadd { public: jadd(input wa, input wb, input wci, output wc, output wco) ; } ;"

source: |
  jadd::jadd(input wa, input wb, input wci, output wc, output wco){
    wire wi, wcoa, wcob ;
    jxor xor1(wa, wb, wi) ;
    jxor xor2(wi, wci, wc) ;
    jand and1(wci, wi, wcoa) ;
    jand and2(wa, wb, wcob) ;
    jor or1(wcoa, wcob, wco) ;
  }

test: |
  wire wa("wa"), wb("wb"), wci("wci"), wc("wc"), wco("wco") ;
  jadd x(wa, wb, wci, wc, wco) ;

rank: 5

